<html>
<head>
	<title> JavaScript PW Field Validation Script </title>
	<meta charset = "UTF-8">
</head>
<body>
	<form method = "post">
		<input type = "password" name = "password" id = "password1">
		<input type = "password" name = "password" id = "password2">
		<input type = "checkbox" value = "toggle" id = "toggle">
		<input type = "submit" value ="submit" id = "submit">
	</form>

		<div id = "areTheSame"></div>

	<script>
		//Get progammatic acces
		var password1 = document.getElementById('password1');
		var password2 = document.getElementById('password2');
		var submit = document.getElementById('submit');
		var toggle = document.getElementById('toggle');


		//Ensure everything on page is blank and unchecked
		toggle.checked = false;
		password1.value = "";
		password2.value = "";

		//Determines if first password field is empty
		var is1Empty = function()
		{
			var isEmpty = true;
 
			if(password1.value === "")
				isEmpty = true;
 			else
				isEmpty = false;
			
			return isEmpty;
		}
		
		//Determins if second password field is empty
		var is2Empty = function()
		{
			var isEmpty = true;

			if (password2.value === "")			
				isEmpty = true;
			else
				isEmpty = false;
			
			return isEmpty;
		}
		
		//Determines if the password fiels are the same
		var areTheSame = function()
		{
			var isTheSame = false;

			if( password1.value === password2.value)
			{
				isTheSame = true;		
			}
			else
			{
				theSame = false;	
			}
			
			//console.log(isTheSame);
			return isTheSame;

		}
		

		//Reveals passwords as plain text
		toggle.onclick = function()
		{
			if(password1.type === "password")
			{
				password1.type = "text";
				password2.type = "text";
			}
			else
			{
				password1.type = "password";
				password2.type = "password";
			}
		}
	
		//verify if passwords are same 
		password1.onblur = function()
		{
			if(!is2Empty() && is1Empty())
				console.log("You must enter a value into password1");
			else if (!is2Empty())
			{
				if(areTheSame())
					console.log('equal');
				else
					console.log('not equal');
			}
		}
		
		//verify passwords are the same
		password2.onblur = function()
		{
			if(!is1Empty() && is2Empty())
				console.log("You must enter a value for pw2");
			else if(!is1Empty())
			{
				if(areTheSame())
					console.log("=");
				else
					console.log("!=");
			}
		}

		//verify passwords are the same
		submit.onclick = function()
		{
			if(is1Empty() === false && is2Empty() === false)
			{
				if(areTheSame() === true)
					console.log("The passwords are the same");
				
				else
				{
					console.log("The passwords are different");
					return false;
				}
			}
			else
			{
				console.log("A field is blank"); 
				return false;
			}
		}
			
	</script>

</body>
</html>
